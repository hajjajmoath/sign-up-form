<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div id="picture">
        <div id="banner">
            <div id="logo">
                <img src="odin-lined.png" alt="odin logo" class="odin-logo">
                <span class="odin">ODIN</span>
            </div>
        </div>
        <div class="pic-footer">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></div>
    </div>
    <div id="main">
        <p class="text">This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
        </p>
        <p class="text">You know you want to.</p>
        <form action="" id="form">
            <h1 class="form-header">Let's do this!</h1>
        </form>
        <button id="button">Create Account</button>
        <p class="login-text">Already have an account? <span id="log-in">Log in</span></p>
    </div>
</body>
</html>
